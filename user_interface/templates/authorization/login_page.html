{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="{% static 'user_interface/css/styles.css' %}" type="text/css"/>
</head>
<body>
    <main id = "main">
        {% if request.user.is_authenticated %}
          <a>Пользователь авторизован. Имя пользователя: {{request.user.username}} </a>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button class="btns" type="submit">Выйти</button>
        </form>
        {% else %}
        <form action="{% url 'login_page' %}" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btns" type="submit">Войти</button>
        </form>
        {% endif %}
    </main>
</body>
</html>
